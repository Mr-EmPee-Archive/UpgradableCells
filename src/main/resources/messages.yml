        name: "&eBanned players"
        lore: |
          &7View and manages player that
          &7have been banned from this cell.
      home:
        name: "&eGo to cell"
        lore: "&7Click to teleport to the cell"
      upgrade:
        name: "&eUpgrade the cell"
        default-lore: |
          &r
          &r   &7Cost&8: &c%.2f $
          &r
        max-level-lore: |
          &r
          &r   &cReached max level!
          &r

      visibility:
        private:
          name: "&eVisibility: &cPrivate"
          lore: "&7Only cell members can teleport to the cell"
        public:
          name: "&eVisibility: &aPublic"
          lore: "&7All players can teleport to the cell"
